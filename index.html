<h1 class="text-center mt-5 col-12">Owl Quote Generator<br><small class="text-muted">An Openclassroom Project</small></h1>

<div class="container">

  <div class="row justify-content-center m-5">
    <div class="btn-group btn-group-lg" role="group" aria-label="Switch the Owl">
      <button class="btn btn-secondary crazyMode" type="button">Crazy Owl</button>
      <button class="btn btn-secondary wiseMode" type="button">Wise Owl</button>
    </div>
  </div>

  <!-- RANGE SLIDER -->
  <div class="row justify-content-center p-3">
    <p class="text-center">How many Quotes?</p>
    <div class="slidecontainer col-12 col-sm-6 m-2">
     <input type="range" id="myRange" class="slider" min="1" max="5" value="1">
     <p id="valueSlider" class="text-center pt-3">Quotes</p>
    </div>
  </div>

  <div id="crazy" class="row crazyOwl">
    <div class="col-12 col-sm-5">
      <a href="#crazy" class="btn firstBtn" data-type="crazy" role="button">
        <img class="img-fluid" src="img/owlCoffee.jpg" alt="The Crazy Owl">
      </a>

    </div>
    <div id="crazyContainer" class="col-12 col-sm-7">
      <!-- Here is generated the quotes -->
    </div>
  </div>

  <div id="wise" class="row wiseOwl d-none">
    <div class="col-12 col-sm-5">
      <a href="#wise"  data-type="wise" class="btn firstBtn" role="button">
        <img class="img-fluid" src="img/wiseOwl.jpg" alt="The Wise Owl">
      </a>

    </div>
    <div id="wiseContainer" class="col-12 col-sm-7">
      <!-- Here is generated the quotes -->
    </div>

    <div id="wiseOnTimer" class="col-12 text-center p-5"></div>
  </div>

  <!-- <div class="row quoteOnTimer">
    <div id="wiseOnTimer" class="col-12 text-center"></div>
  </div> -->



</div>
